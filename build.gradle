apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'WebInfo Project',
                   'Implementation-Version': version,
                   'Main-Class': "at.ac.uibk.Main"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty.aggregate:jetty-all:9.3.1.v20150714'
}