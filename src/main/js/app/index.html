<!doctype html>
<!--suppress ALL -->
<html ng-app="myshopApp" ng-controller="MainCtrl as main">
<head>
  <meta charset="utf-8">
  <title>myShop - {{title}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/loader.css">
  <!-- endbuild -->
</head>
<body>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">myshop</a>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

        <myshop-navigation></myshop-navigation>

        <p class="navbar-text navbar-right">
          <span ng-if="authenticated">Logged in as {{ username }} ({{ role }}) <a ng-click="logout()">logout</a></span>
          <span ng-if="!authenticated"><a ng-href="#/login">login</a></span>
          <a ng-href="#/cart">
            <span class="glyphicon glyphicon-shopping-cart"></span>
            <span class="badge">{{cartItemCount}}</span>
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div ng-view=""></div>
</div>

<div class="footer">
  <div class="container">
    <p class="text-center"><span class="glyphicon glyphicon-education"></span> Team 1</p>
  </div>
</div>


<div class="scripts">

  <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
  <script src="https://platform.twitter.com/widgets.js"></script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>

  <script src="scripts/services/comments.js"></script>
  <script src="scripts/services/categories.js"></script>
  <script src="scripts/services/products.js"></script>
  <script src="scripts/services/user.js"></script>
  <script src="scripts/services/cart.js"></script>

  <script src="scripts/directives/myshop-category-select.js"></script>
  <script src="scripts/directives/myshop-category-item.js"></script>
  <script src="scripts/directives/myshop-product-details.js"></script>
  <script src="scripts/directives/myshop-product-comments.js"></script>
  <script src="scripts/directives/myshop-product-comment.js"></script>
  <script src="scripts/directives/myshop-navigation.js"></script>
  <script src="scripts/directives/twitter.js"></script>

  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/about.js"></script>
  <script src="scripts/controllers/home.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/register.js"></script>
  <script src="scripts/controllers/products.js"></script>
  <script src="scripts/controllers/categories.js"></script>
  <script src="scripts/controllers/product-new.js"></script>
  <script src="scripts/controllers/product-edit.js"></script>
  <script src="scripts/controllers/users.js"></script>
  <script src="scripts/controllers/cart.js"></script>
  <script src="scripts/controllers/oauth.js"></script>
  <!-- endbuild -->

</div>
</body>
</html>
