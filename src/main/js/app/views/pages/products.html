<section class="myshop-products row">

  <section class="categories col-sm-3">

    <header>
      <span>Kategorien:</span>
      <span class="pull-right" ng-show="adminMode"><a ng-href="#/categories"><span class="glyphicon glyphicon-edit"></span></a></span>
    </header>

    <div ng-show="!editCategories">
      <myshop-category-select active-category="activeCategory"></myshop-category-select>
    </div>

    <div ng-show="editCategories">
      <myshop-categories-edit></myshop-categories-edit>
    </div>
  </section>


  <section class="products col-sm-9">
    <header>
      <span>{{ caption }}</span>
      <span ng-show="userCanCreateProduct"><a ng-href="#/products/new"><span class="glyphicon glyphicon-plus-sign"></span></a></span>
    </header>
    <section class="product" ng-repeat="product in products">

      <header>{{ product.title }}</header>

      <section class="product-details" ng-controller="PanelCtrl as panel">

        <ul class="nav nav-pills">
          <li ng-class="{active:panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a></li>
          <li ng-class="{active:panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Reviews</a></li>
        </ul>

        <section class="product-description" ng-show="panel.isSelected(1)">
          <p>{{ product.description }}</p>
        </section>

        <hr>
      </section>

    </section>
  </section>
</section>
