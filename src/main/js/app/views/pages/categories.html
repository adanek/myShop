<section class="myshop-categories">

  <a class="btn btn-info" ng-href="#/products">Zur√ºck zu den Produkten</a>

  <table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr ng-repeat="category in categories">
      <td>{{ category.id}}</td>
      <td>{{ category.name}}</td>
      <td><a ng-click="edit(category)"><span class="glyphicon glyphicon-edit"></span></a></td>
      <td><a ng-click="remove(category)"><span class="glyphicon glyphicon-trash"></span></a></td>
    </tr>
  </table>

  <form name="categoryForm" novalidate ng-submit="save()">
    <div class="form-group">
      <label for="category-name">Name:</label>
      <input type="text" name="category-name" id="category-name" required ng-model="category.name" class="form-control">
    </div>

    <div>
      <input type="submit" class="form-control" value="Speichern">
    </div>
  </form>



</section>
