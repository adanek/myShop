<section class="myshop-users">

  <h4>Benutzer Verwaltung</h4>

  <table class="table table-hover">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Role</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr ng-repeat="user in users">
      <td>{{ user.id}}</td>
      <td>{{ user.alias}}</td>
      <td>{{ user.role}}</td>
      <td><a ng-click="edit(user)"><span class="glyphicon glyphicon-edit"></span></a></td>
      <td><a ng-click="remove(user)"><span class="glyphicon glyphicon-trash"></span></a></td>
    </tr>
  </table>

  <form name="userForm" novalidate ng-submit="save()" ng-show="user">

    <div class="form-group">
      <label for="role">Role for {{user.alias}}:</label>
      <select name="role" id="role" ng-model="user.role" class="form-control" required>
        <option ng-repeat="role in roles">{{role}}</option>
      </select>
    </div>

    <div>
      <input type="submit" class="btn btn-default" value="Speichern">
      <input type="button" class="btn btn-warning" value="Abbrechen" ng-click="cancel()">
    </div>

  </form>

</section>
