<h1>This is your page! {{ user.alias }}</h1>

<address>
  <strong>{{ user.address.street }}</strong><br>
  {{ user.address.zip }} {{ user.address.city }} <br>
  {{ user.address.country }}
</address>

<div class="map">
  <leaflet lf-center="map.center" defaults="map.defaults" layers="map.layers" markers="map.markers" style="width: 100%; height: 480px"></leaflet>
</div>
