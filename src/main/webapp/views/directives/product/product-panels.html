<section> <ul class="nav nav-pills"> <li ng-class="{active:panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a></li> <li ng-class="{active:panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Specification</a></li> <li ng-class="{active:panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Reviews</a></li> </ul> <div class="" ng-show="panel.isSelected(1)"> <h4>Description:</h4> <div class="panel-body"> {{ product.description }} </div> </div> <div class="" ng-show="panel.isSelected(3)"> <h4>Reviews: </h4> <blockquote ng-repeat="review in product.reviews"> <b>Stars: {{review.stars}}</b> {{review.body}} <cite>by: {{review.author}}</cite> </blockquote> <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate> <div name="preview"> <h4>Preview: </h4> <blockquote> <b>Stars: {{reviewCtrl.review.stars}}</b> {{reviewCtrl.review.body}} <cite>by: {{reviewCtrl.review.author}}</cite> </blockquote> </div> <div class="form-group"> <select class="form-control" ng-model="reviewCtrl.review.stars" required> <option value="1">1 star</option> <option value="2">2 stars</option> <option value="3">3 stars</option> <option value="4">4 stars</option> <option value="5">5 stars</option> </select> </div> <div class="form-group"> <textarea class="form-control" ng-model="reviewCtrl.review.body" required></textarea> </div> <div class="form-group"> <label>by: </label> <input type="text" class="form-control" ng-model="reviewCtrl.review.author" required> </div> <div class="form-group"> <input type="submit" value="Submit" class="form-control"> </div> </form> </div> </section>
